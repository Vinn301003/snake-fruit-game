
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Fruit Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
    }
    #menu, #gameOverScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: black;
      border: 2px solid white;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #scoreboard {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Snake Fruit Game</h1>
    <input id="playerName" placeholder="Masukkan nama kamu" />
    <button onclick="startGame()">‚ñ∂Ô∏è Play</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreboard">Skor: 0 | Coin: 0</div>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button onclick="restart()">üîÑ Retry</button>
  </div>

  <audio id="eatSound" src="assets/eat.mp3"></audio>
  <audio id="gameOverSound" src="assets/gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const menu = document.getElementById("menu");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const scoreboard = document.getElementById("scoreboard");
    const finalScore = document.getElementById("finalScore");

    let gridSize = 20;
    let tileCount = 20;
    let snake, fruit, coin, velocity, score, coins, isGameOver, playerName;

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const fruitImage = new Image();
    fruitImage.src = "https://cdn-icons-png.flaticon.com/512/590/590685.png";

    const coinImage = new Image();
    coinImage.src = "https://cdn-icons-png.flaticon.com/512/138/138292.png";

    function init() {
      snake = [{ x: 10, y: 10 }];
      fruit = { x: 5, y: 5 };
      coin = { x: 15, y: 15 };
      velocity = { x: 0, y: 0 };
      score = 0;
      coins = 0;
      isGameOver = false;
    }

    function startGame() {
      playerName = document.getElementById("playerName").value || "Guest";
      menu.style.display = "none";
      canvas.style.display = "block";
      scoreboard.style.display = "block";
      init();
    }

    function restart() {
      gameOverScreen.style.display = "none";
      canvas.style.display = "block";
      scoreboard.style.display = "block";
      init();
    }

    function update() {
      if (isGameOver || (velocity.x === 0 && velocity.y === 0)) return draw();

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOverSound.play();
        isGameOver = true;
        canvas.style.display = "none";
        scoreboard.style.display = "none";
        gameOverScreen.style.display = "flex";
        finalScore.innerText = `Nama: ${playerName} | Skor: ${score} | Coin: ${coins}`;
        return;
      }

      snake.unshift(head);

      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        eatSound.play();
        fruit = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      } else if (head.x === coin.x && head.y === coin.y) {
        coins++;
        coin = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(fruitImage, fruit.x * gridSize, fruit.y * gridSize, gridSize, gridSize);
      ctx.drawImage(coinImage, coin.x * gridSize, coin.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = "lime";
      snake.forEach(seg => ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize));

      scoreboard.innerText = `Nama: ${playerName || "Guest"} | Skor: ${score} | Coin: ${coins}`;
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case "ArrowDown": if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case "ArrowRight": if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    });

    function resizeCanvas() {
      const min = Math.min(window.innerWidth, window.innerHeight) - 40;
      canvas.width = min;
      canvas.height = min;
      gridSize = min / tileCount;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    setInterval(update, 120);

    window.onload = () => {
      menu.style.display = "flex";
      canvas.style.display = "none";
      gameOverScreen.style.display = "none";
    };
  </script>
</body>
</html>

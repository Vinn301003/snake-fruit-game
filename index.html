<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Fruit Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #nipple-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="nipple-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gridSize = 20;
    const tileCountX = Math.floor(canvas.width / gridSize);
    const tileCountY = Math.floor(canvas.height / gridSize);

    let snake = [{ x: 10, y: 10 }];
    let fruit = { x: 15, y: 15 };
    let velocity = { x: 0, y: 0 };
    let score = 0;

    const backgroundImg = new Image();
    backgroundImg.src = "foto.png";

    function drawBackground() {
      ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    }

    function drawGame() {
      drawBackground();

      // Gambar ular
      ctx.fillStyle = "lime";
      snake.forEach((seg) => {
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Gambar buah
      ctx.fillStyle = "red";
      ctx.fillRect(fruit.x * gridSize, fruit.y * gridSize, gridSize - 2, gridSize - 2);

      // Skor
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function updateGame() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Game over
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCountX || head.y >= tileCountY ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Skor: " + score);
        snake = [{ x: 10, y: 10 }];
        velocity = { x: 0, y: 0 };
        score = 0;
        return;
      }

      snake.unshift(head);

      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        fruit = {
          x: Math.floor(Math.random() * tileCountX),
          y: Math.floor(Math.random() * tileCountY),
        };
      } else {
        snake.pop();
      }

      drawGame();
    }

    function setDir(x, y) {
      if (velocity.x === 0 && y !== 0 || velocity.y === 0 && x !== 0) {
        velocity = { x, y };
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": setDir(0, -1); break;
        case "ArrowDown": setDir(0, 1); break;
        case "ArrowLeft": setDir(-1, 0); break;
        case "ArrowRight": setDir(1, 0); break;
      }
    });

    const joystick = nipplejs.create({
      zone: document.getElementById("nipple-container"),
      mode: "static",
      position: { left: "75px", bottom: "75px" },
      color: "white"
    });

    joystick.on("dir", (evt, data) => {
      if (!data) return;
      switch (data.direction.angle) {
        case "up": setDir(0, -1); break;
        case "down": setDir(0, 1); break;
        case "left": setDir(-1, 0); break;
        case "right": setDir(1, 0); break;
      }
    });

    setInterval(updateGame, 100);
  </script>
</body>
</html>

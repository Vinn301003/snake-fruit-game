<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Fruit Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s, color 0.4s;
    }
    :root {
      --bg-color: #222;
      --text-color: white;
    }
    .day {
      --bg-color: #f2f2f2;
      --text-color: #222;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: black;
      border: 2px solid white;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 16px;
    }
    #scoreboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snake Fruit Game</h1>
  <p>Geser layar atau tekan tombol arah untuk menggerakkan ular</p>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreboard">Skor: 0 | Skor Tertinggi: 0</div>
  <div class="controls">
    <button onclick="togglePause()">‚è∏Ô∏è Pause / Lanjut</button>
    <button onclick="restartGame()">üîÑ Restart</button>
    <button onclick="toggleTheme()">üåó Ganti Tema</button>
  </div>

  <!-- Audio lokal -->
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let fruit = { x: 5, y: 5 };
    let velocity = { x: 0, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let isPaused = false;
    let theme = "dark";

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const fruitImage = new Image();
    fruitImage.src = "https://cdn-icons-png.flaticon.com/512/590/590685.png";

    function gameLoop() {
      if (isPaused) return;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        gameOverSound.play();
        alert("Game Over! Skor: " + score);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        restartGame();
        return;
      }

      snake.unshift(head);

      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        eatSound.play();
        fruit = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Gambar buah
      ctx.drawImage(
        fruitImage,
        fruit.x * gridSize,
        fruit.y * gridSize,
        gridSize - 2,
        gridSize - 2
      );

      // Gambar ular
      ctx.fillStyle = "lime";
      snake.forEach(seg => {
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText("Skor: " + score, 10, canvas.height - 10);

      document.getElementById("scoreboard").innerText =
        `Skor: ${score} | Skor Tertinggi: ${highScore}`;
    }

    setInterval(gameLoop, 100);

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case "ArrowDown": if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case "ArrowRight": if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    });

    canvas.addEventListener("touchstart", handleTouchStart, false);
    canvas.addEventListener("touchmove", handleTouchMove, false);
    let xDown = null, yDown = null;
    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }
    function handleTouchMove(evt) {
      if (!xDown || !yDown) return;

      let xUp = evt.touches[0].clientX;
      let yUp = evt.touches[0].clientY;

      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0 && velocity.x === 0) velocity = { x: -1, y: 0 };
        else if (xDiff < 0 && velocity.x === 0) velocity = { x: 1, y: 0 };
      } else {
        if (yDiff > 0 && velocity.y === 0) velocity = { x: 0, y: -1 };
        else if (yDiff < 0 && velocity.y === 0) velocity = { x: 0, y: 1 };
      }

      xDown = yDown = null;
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      fruit = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
    }

    function toggleTheme() {
      theme = theme === "dark" ? "day" : "dark";
      document.body.className = theme === "day" ? "day" : "";
    }
  </script>
</body>
</html>
